<h1 mat-dialog-title>{{ data ? 'Edit' : 'Create' }} Component Type</h1>
<div mat-dialog-content [formGroup]="form">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Price (HUF)</mat-label>
    <input matInput type="number" formControlName="priceInHungarianForints" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Mass (g)</mat-label>
    <input matInput type="number" formControlName="massInGrams" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Description</mat-label>
    <textarea matInput formControlName="description"></textarea>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="cancel()">Cancel</button>
  <button mat-button color="primary" (click)="save()" [disabled]="form.invalid">Save</button>
</div>
